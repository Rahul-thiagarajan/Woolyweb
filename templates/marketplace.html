   <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/navBar.css')}}"

</head>
<body>
  <div id="check">
  </div>
  <header>
    <div class="container">
      <img
        class="navbar-logo"
        src="{{url_for('static',filename='images/logo2.png')}}"
        alt="WoolyWeb"
      />
      <div class="navbar-menu">
        <a href="/"><div>Home</div></a>
        <a href="/education"><div>Education</div></a>

        <a href="https://woolboard.nic.in/rwp_latest.htm"
          ><div>Pricing</div></a
        >
      </div>
      <div class="login-container">
        <form class="flogout" action="/logout" method="post">
          <button class="flogout" type="submit" class="logout">Logout</button>
        </form>
      </div>
      <div class="menu"><i class="fa fa-bars"></i></div>

  </header>
  
    
    <script src="{{url_for('static',filename='loader.js')}}"></script>

    <main>
      <section class="product-grid">
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>


// Function to fetch data from the Flask endpoint
async function fetchData() {
    try {
        const response = await fetch('/get_data_market');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        displayData(data);
    } catch (error) {
        console.error('Error:', error);
    }
}

// Function to display the data on the page
function displayData(data) {
    const container = document.querySelector('.product-grid');
    data.forEach((item, index) => {
        const productHTML = `
        <div class="product-preview">
          <form class="fadd-to-cart" method='post' action='/checkout'>
          <div class="product-image-row">
            <img class="product-image" src="${item.link}" alt="image">
          </div>
          
          <div class="product-description">
            <p class="product-name">${item.description}</p>
            <p class="product-price">Rs.${parseFloat(item.price).toFixed(2)}</p>
           <div class="enclose-button-cart">
            <button class="add-to-cart" id="add-to-cart" type='submit'>Buy</button>
            <div>
            
          </div>
        </form>
        </div>
        `;
        
        container.innerHTML += productHTML;});
      
        var forms = document.querySelectorAll('.fadd-to-cart');


forms.forEach(function(form) {
    form.addEventListener('submit', function(event) {
  
  
  event.preventDefault();//to prevent from submitting
  document.innerhtml='hello';
  
  var onclickFunction = function() {
    localStorage.clear();
  localStorage.setItem("productName",event.target.querySelector(".product-name").innerHTML);//i used event target to refer to the specific item that was clicked
  localStorage.setItem("productPrice", event.target.querySelector(".product-price").innerHTML);
  localStorage.setItem("productImage",event.target.querySelector(".product-image-row").querySelector(".product-image").src);

  };

  
  onclickFunction();


  
  event.target.submit();
});
    });

}

// Fetch data when the page loads
window.addEventListener('load', fetchData);



    </script>
     

    
  
</body>
</html>
